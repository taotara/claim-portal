<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM NOU</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div
      class="big-box d-flex flex-column justify-content-center align-items-center"
    >
      <div class="logo">
        <img src="images/logo.png" alt="Logo" />
      </div>
      <div class="login-box">
        <h1>ATM NOU PORTAL</h1>
        <p>Manage Customers, Accounts, Token, Users and More...</p>
        <form class="row mt-4 align-items-center">
          <div class="mb-3">
            <label class="visually-hidden" for="username">Username</label>
            <div class="input-group">
              <div class="input-group-text icon">
                <i class="bi bi-person-fill"></i>
              </div>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Username"
              />
            </div>
          </div>
          <div class="mb-3">
            <label class="visually-hidden" for="password">Password</label>
            <div class="input-group">
              <div class="input-group-text icon">
                <i class="bi bi-key-fill"></i>
              </div>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
            </div>
          </div>

          <div class="d-grid gap-2">
            <button class="btn btn-purple button--loading" type="button" onclick="this.classList.toggle('button--loading')">
              <span class="btn-txt">Login</span>
            </button>
          </div>
        </form>

        <!-- Change start here -->
        <div class="forgot-password">
          <a href="password_reset.html">Forgot Password?</a
          >
        </div>
        <!-- Change end here -->
      </div>
      <div class="login-tale">Login</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./js/modal.js"></script>
    
    <script>
      const btn = document.querySelector('.btn-purple');

      btn.classList.add('button--loading');
      btn.classList.remove('button--loading');
    </script>
  </body>
</html>
