<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM NOU</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div
      class="big-box d-flex flex-column justify-content-center align-items-center"
    >
      <div class="logo">
        <img src="images/logo.png" alt="Logo" />
      </div>
      <div class="login-box">
        <h1>ATM NOU PORTAL</h1>
        <p>Manage Customers, Accounts, Token, Users and More...</p>
        <form class="row mt-4 align-items-center">
          <div class="mb-3">
            <label class="visually-hidden" for="username">Username</label>
            <div class="input-group">
              <div class="input-group-text icon">
                <span class="material-symbols-sharp">person</span>
              </div>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Username"
              />
            </div>
          </div>
          <div class="mb-3">
            <label class="visually-hidden" for="password">Password</label>
            <div class="input-group">
              <div class="input-group-text icon">
                <span class="material-symbols-sharp">key</span>
              </div>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
            </div>
          </div>

          <div class="d-grid gap-2">
            <button class="btn btn-purple" type="submit">Login</button>
          </div>
        </form>
        <div class="forgot-password">
          <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal"
            >Forgot Password?</a
          >
        </div>
      </div>
      <div class="login-tale">Login</div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Reset Your Password
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>
                Kindly enter your email address in the box provided below. Weâ€™ll
                email you instruction to reset your password. Than you
              </p>
              <form action="passwordResetForm">
                <div class="mb-3">
                  <label for="email" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="name@example.com"
                  />
                </div>
                <div class="send">
                  <button type="submit" class="btn btn-purple">Submit</button>
                  <a href="#" class="ms-3" data-bs-dismiss="modal">Return to login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./js/modal.js"></script>
  </body>
</html>
