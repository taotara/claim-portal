  <body>
    <div
      class="big-box d-flex flex-column justify-content-center align-items-center"
    >
      <div class="logo">
        <img src="images/logo.png" alt="Logo" />
      </div>
      <div class="login-box">
        <h1>Reset Your Password</h1>

          MKindly enter your email address in the box provided below. Weâ€™ll

        <form action="passwordResetForm">

            <input
              type="email"
              class="form-control"
              id="email"
